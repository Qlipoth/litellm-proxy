# fly.toml app configuration file generated for litellm on 2026-02-17T00:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "litellm"
primary_region = "iad"

[build]

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 4000

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

# Минимальные требования для litellm в продакшене: 4 CPU, 8GB RAM
# Для разработки можно использовать меньше ресурсов
[vm]
  cpu_kind = "shared"
  cpus = 4
  memory_mb = 8192

[env]
  PORT = "4000"
