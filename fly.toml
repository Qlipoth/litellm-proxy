# fly.toml app configuration file generated for litellm on 2026-02-17T00:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "litellm"
primary_region = "iad"

[build]

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 4000

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

# Бесплатные ресурсы Fly.io (shared-cpu-1x, 256MB RAM)
# Для продакшена рекомендуется увеличить до 4 CPU и 8GB RAM
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[env]
  PORT = "4000"
